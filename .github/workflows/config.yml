name: Build and Deploy
on:
  push:
    branches:
      - develop
  pull_request:
    types:
      - opened
      - synchorize
    branches:
      - develop
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm install
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Restart api server
        run: pm2 restart api
      - name: Notify success deployment
        run: echo "Deployment commplete"
